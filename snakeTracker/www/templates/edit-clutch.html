<ion-view view-title="Edit Clutch Details" ng-controller="editClutchCtrl as ecc">
  <ion-content class="padding">
    <h1>Edit Clutch DETAILS HERE</h1>
    <h3>{{ecc.message}}</h3>
    <!-- Will be a PUT to update  -->
    <form class="" method="post">
      <input type="id" name="dame" placeholder="Layed By" ng-model="ecc.clutch.info.snake_id">
      <br>
      Date Layed: {{ecc.clutch.info.date_layed | date }}
      <input type="date" name="date_layed" value="" placeholder="Date Layed" ng-model="ecc.clutch.info.date_layed">
      <textarea name="name" rows="8" cols="40" ng-model="ecc.clutch.info.notes"></textarea>
      <label for="eggs_layed">Number of Eggs Layed</label>
      <input type="number" name="number_layed" ng-model="ecc.clutch.info.number_layed">
      <label for="bad_eggs">Infertile Eggs</label>
      <input type="number" name="bad_eggs" ng-model="ecc.clutch.info.bad_eggs">
      <label for="Number of Eggs Hatched">Eggs Hatched</label>
      <input type="number" name="eggs_hatched" ng-model="ecc.clutch.info.number_hatched">
      <button type="submit" name="submit" ng-click="ecc.updateClutch(ecc.clutch.info.id, ecc.clutch.info.snake_id, ecc.clutch.info.date_layed, ecc.clutch.info.notes, ecc.clutch.info.number_layed, ecc.clutch.info.bad_eggs, ecc.clutch.info.number_hatched)">Edit Clutch</button>
    </form>
    <button type="button" name="button" ng-click="ecc.deleteClutch(ecc.clutch.info.id)">Delete Clutch</button>

    <div class="" ng-controller="calendarCtrl as calCtrl">
      <form class="" method="post">
        <label for="title">Title: </label>
        <input type="text" name="title" value="Clutch {{ecc.clutch.info.id}} should be pipping soon" ng-model="calCtrl.events.title">
        <br>
        <label for="Location">Location: </label>
        <input type="text" name="location" value="" ng-model="calCtrl.events.location">
        <br>
        <label for="notes">Notes: </label>
        <textarea name="" rows="8" cols="40" placeholder="{{ecc.clutch.info.notes}}" ng-model="calcCtrl.event.notes"></textarea>
        <br>
        <label for="days">What day would you like to be notified to check clutch? <small>If not specified will be 55 days from the current date</small></label>
        <input type="number" name="days" ng-model="calcCtrl.event.days">
      </form>
      <button type="button" name="button" ng-click="calCtrl.createEvent(calCtrl.events.title, calCtrl.events.location, calcCtrl.event.notes, calcCtrl.event.days)">Create Event!</button>
    </div>
    <br>
  </ion-content>
</ion-view>
