<ion-view view-title="Clutches" cache-view="false">
  <ion-content class="padding">
    <h1 class="">Clutches</h1>
    <button type="button" name="addClutch" ng-click="cc.$state.go('tab.addClutch')">Add Clutch</button>
    <div class="card" ng-repeat="clutch in cc.clutches.arr" ng-click="cc.$state.go('tab.clutch-details', {clutchId: {{clutch.id}}});">

      {{clutch}}
      <h4>Dame: {{clutch.name}}</h4>
      <h4>Date Layed: {{clutch.date_layed | date}}</h4>
      <h4>Notes: {{clutch.notes}}</h4>
      <h4>Eggs Layed: {{clutch.number_layed}}</h4>
      <h5>Bad Eggs: {{clutch.bad_eggs}}</h5>
      <h5>Hatched: {{clutch.number_hatched}}</h5>
    </div>
  </ion-content>
</ion-view>
