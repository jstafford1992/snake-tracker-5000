  <form class="" method="post">
    <input type="text" name="name" value="" placeholder="Snake Name/Identifier">
    <select class="" name="gender">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label for="hatch_year">Hatch Year</label>
    <input type="number" name="hatch_year" value="">
    <select class="" name="age">
      <option value="breeder">Breeder</option>
      <option value="yearling">Yearling</option>
      <option value="hatchling">Hatchling</option>
    </select>
    <!-- Possible image upload here -->
    <!-- Could use cloudinary or native -->
    <input type="text" name="img_url" value="" placeholder="Image URL">
    <button type="submit" name="submit">Edit Snake</button>
    <button ng-click="sdc.showEditSnake = !sdc.showEditSnake" class="button button-stable button-block">Close</button>
  </form>
