  <form class="" method="post">
    <input type="text" name="name" ng-model="sdc.snake.info.snake.name" placeholder="Snake Name/Identifier">
    <select class="" name="gender" ng-model="sdc.snake.info.snake.sex">
      <option value="male">Male</option>
      <option value="female">Female</option>
    </select>
    <label for="hatch_year">Hatch Year</label>
    <input type="date" name="hatch_year" ng-model="sdc.snake.info.snake.year_hatched">
    <label for="age">Group</label>
    <select class="" name="age" ng-model="sdc.snake.info.snake.group">
      <option value="breeder">Breeder</option>
      <option value="yearling">Yearling</option>
      <option value="hatchling">Hatchling</option>
    </select>
    <br>
    <textarea name="notes" rows="5" cols="30" value="{{sdc.snake.info.snake.notes}}" ng-model="sdc.snake.info.snake.notes"></textarea>
    <div class="">
      <button type="button" name="button" ng-click="sdc.openCamera()">TAKE A PICTURE</button>
      <button type="button" name="button" ng-click="sdc.openFilePicker()">Open A Gallery</button>
    </div>
    <input type="text" name="img_url" value="" placeholder="Image URL" ng-model="sdc.photo.image_url">
    <button class="button button-light button-block" type="button" name="submit" ng-click="sdc.updateSnake(sdc.snake.info.snake.id, sdc.snake.info.snake.name, sdc.snake.info.snake.notes, sdc.snake.info.snake.sex, sdc.snake.info.snake.year_hatched, sdc.snake.info.snake.group, sdc.photo.image_url)">Edit Snake</button>
    <button type="button" name="button" ng-click="sdc.deleteSnake(sdc.snake.info.snake.id)"><i class="ion-trash-a"></i></button>
    <button ng-click="sdc.showEditSnake = !sdc.showEditSnake" class="button button-stable button-block">Close</button>
  </form>
