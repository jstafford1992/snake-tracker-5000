<ion-view view-title="Add Clutch" ng-controller="addClutchCtrl as acc">
  <ion-content class="padding">
    <h3>{{acc.message}}</h3>
    <h1>Add Clutch DETAILS HERE</h1>
    <form class="" method="post">
      <select class="" name="dame" ng-model="acc.snake_id">
        <option ng-repeat="female in acc.snakes.females" value="{{female.id}}">{{female.name}}</option>
      </select>
      <br>
      <input type="date" name="date_layed" ng-model="acc.date_layed">
      <br>
      <input type="text" name="name" value="" ng-model="acc.notes" >
      <!-- <textarea name="name" rows="5" cols="30" ></textarea> -->
      <br>
      <label for="eggs_layed">Number of Eggs Layed</label>
      <input type="number" name="eggs_layed"  ng-model="acc.eggs_layed">
      <label for="bad_eggs">Infertile Eggs</label>
      <input type="number" name="bad_eggs"  ng-model="acc.bad_eggs">
      <!-- <label for="Number of Eggs Hatched">Eggs Hatched</label>
      <input type="number" name="eggs_hatched" value=""> -->
      <div class="">
        <button type="button" name="button" ng-click="acc.openCamera()">TAKE A PICTURE</button>
        <button type="button" name="button" ng-click="acc.openFilePicker()">Open A Gallery</button>
      </div>
      <button type="submit" name="submit" ng-click="acc.addClutch(acc.snake_id,  acc.notes, acc.date_layed, acc.eggs_layed, acc.bad_eggs, acc.photo.image_url)">Add New Clutch</button>
    </form>
  </ion-content>
</ion-view>
